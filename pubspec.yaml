name: pdf_search_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  dio: ^5.4.0
  pdfx: ^2.4.0
  flutter_native_splash: ^2.4.6
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/tlc_logo.png

# Di chuyển ra root level (cùng cấp dependencies)
flutter_native_splash:
  color: "#C00000"  # Nền Bordeaux
  image: tlc_logo_large.png  # Larger logo (2x size)
  android: true
  ios: true
  web: true  # Enable web splash screen

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "tlclogo4.png"
    background_color: "#C00000"
  image_path: "tlclogo4.png"
  adaptive_icon_background: "tlclogo4.png"  # Use the same image for both layers
  adaptive_icon_foreground: "tlclogo4.png"